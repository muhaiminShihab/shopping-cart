<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- Main Area Start -->
    <main id="app-area">
        <!-- Header Area Start -->
        <header class="header-area py-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <div class="header-logo">
                            <h3 class="fw-bold">Shopping Cart</h3>
                        </div>
                    </div>
                    <div class="col-lg-8"></div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-12">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="row align-items-center">
                                            <div class="col-2 col-md-1">
                                                <img src="phone.png" width="50" alt="">
                                            </div>
                                            <div class="col-10 col-md-5">
                                                <p>Apple iPhone - 12 Pro Max</p>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="row align-items-center">
                                                    <div class="col-2 text-end cursor-pointer" id="item-minus">-</div>
                                                    <div class="col-8 text-center">
                                                        <input type="number" min="0" value="0" id="item-qty" class="form-control">
                                                    </div>
                                                    <div class="col-2 text-start cursor-pointer" id="item-plus">+</div>
                                                </div>
                                            </div>
                                            <div class="col-4 col-md-2 text-center">
                                                <span class="fw-bold">$<span id="item-price">399</span>.00 </span>
                                            </div>
                                            <div class="col-2 col-md-1 text-end">
                                                <div class="item-remove">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash cursor-pointer" viewBox="0 0 16 16">
                                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="fw-bold mb-5">Cart Calculation</h3>

                                <div class="row align-items-center mb-3">
                                    <div class="col fw-bold">Purchase Amount</div>
                                    <div class="col text-end fw-bold">$<span id="purchase-amount">00</span></div>
                                </div>
                                <div class="row align-items-center mb-3">
                                    <div class="col fw-bold">Tax Amount</div>
                                    <div class="col text-end fw-bold">$<span id="tax-amount">00</span></div>
                                </div>
                                <div class="row align-items-center mb-3">
                                    <div class="col fw-bold">Delivery Charge</div>
                                    <div class="col text-end fw-bold">$<span id="delivery-amount">00</span></div>
                                </div>
                                <hr>
                                <div class="row align-items-center mb-3">
                                    <div class="col fw-bold">Total Amount</div>
                                    <div class="col text-end fw-bold">$<span id="total-amount">00</span></div>
                                </div>

                                <div class="form-group mt-5">
                                    <label for="" class="form-label fw-bold">Coupon</label>
                                    <input type="text" id="coupon" class="form-control" placeholder="Enter coupon code">
                                </div>
                                <div class="btn btn-primary col-12 mt-2" id="coupon-btn">Apply coupon</div>

                                <!-- <div class="mt-5">
                                    <div class="text-center text-primary mb-2">Download order slip</div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Header Area End -->
    </main>
    <!-- Main Area End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- APP JS -->
    <script src="app.js"></script>

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</body>
</html>
